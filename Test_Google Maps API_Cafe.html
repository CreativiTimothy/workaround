<!DOCTYPE html>
<html>
  <head>
    <title>Find Cafes</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>

    <!-- Load Google Maps JS API + Places Library -->
	<script src="config.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA03pqvby3GypA84oEvML4QMHc_UcR37ak&libraries=places&callback=initMap"
      defer
    ></script>

    <script>
      function initMap() {
		// Center map on Irvine, CA
		const center = { lat: 33.6846, lng: -117.8265 };

        const map = new google.maps.Map(document.getElementById("map"), {
          center,
          zoom: 15,
        });

        const service = new google.maps.places.PlacesService(map);

        // Search for cafes
        service.nearbySearch(
          {
            location: center,
            radius: 1500, // meters
            type: "cafe",
          },
          (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
              results.forEach((place) => {
                new google.maps.Marker({
                  map,
                  position: place.geometry.location,
                  title: place.name,
                });
              });
            }
          }
        );
      }

      // Expose initMap globally
      window.initMap = initMap;
    </script>
  </head>

  <body>
    <div id="map"></div>
  </body>
</html>
